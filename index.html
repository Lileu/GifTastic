<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />

    </script>

</head>

<body>
    <!-- jumbotron header -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">GifTastic
            </h1>
        </div>
        <!-- topics area -->
        <div class="row" id="buttons-area">
        </div>


        <!-- search area -->
        <div class="container">
            <div class="row">
                <div class="col-md-8"></div>
                <form class="form-inline">
                    <div class="form-group mb-2">
                        <label for="staticEmail2" class="sr-only">Add a reaction</label>
                        <input type="text" readonly class="form-control-plaintext" id="searchLabel"
                            value="Add a reaction">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="addTopic" placeholder="Enter text">
                    </div>
                    <button type="submit" id="submitBtn" class="form-group btn btn-primary mb-2">Submit</button>
                </form>
            </div>
        </div>
    </div>

 <!-- jQuery JS -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"
     integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
 <script type="text/javascript" src="assets/javascript/app.js"></script>


</body>

</html>
